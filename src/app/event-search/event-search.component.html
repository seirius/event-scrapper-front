<div class="container-fluid">
    <div class="row">
        <div class="d-sm-node col-sm-2"></div>
        <div class="col-12 col-sm-8">
            <form (submit)="search($event)">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2" name="query" [(ngModel)]="query">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="submit">
                            <fa-icon [icon]="searchIcon"></fa-icon>
                        </button>
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkboxAll" (change)="checkedAll()" name="all" value="all" [(ngModel)]="all">
                    <label class="form-check-label" for="checkboxAll">All</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkboxNotikumi" [disabled]="all" name="notikumi" value="notikumi" [(ngModel)]="notikumi">
                    <label class="form-check-label" for="checkboxNotikumi">Notikumi</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="checkboxWegow" [disabled]="all" name="wegow" value="wegow" [(ngModel)]="wegow">
                    <label class="form-check-label" for="checkboxWegow">Wegow</label>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-4" *ngFor="let event of events">
            <div class="event">
                <img [src]="event.img ? event.img : imgPlaceholder" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{event.title}}</h5>
                    <p class="card-text" *ngFor="let instance of event.instances">{{instance.address}}</p>
                    <a [href]="event.url" target="_blank" class="btn btn-primary btn-block">Tickets</a>
                </div>
            </div>
        </div>
    </div>
</div>
